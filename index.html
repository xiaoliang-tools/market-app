<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>营销超市</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Swiper轮播库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <!-- 字体库 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- 动画库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="background">
        <div class="team-title">
            <span class="team-name">大话Everdev工具组</span>
        </div>
        <div class="container">
            <!-- 标题区域 -->
            <header class="header">
                <h1 class="animate__animated animate__fadeInDown">营销超市</h1>
            </header>

            <!-- 团队简介区域 -->
            <section class="team-intro">
                <h2 class="slogan animate__animated animate__fadeIn">"妙思营策，营销定制"</h2>
                <p class="team-description animate__animated animate__fadeIn">大话everdev是网易大话西游事业部专注于营销业务制作的专业化技术服务团队，擅长多样化营销业务H5/小程序的开发，尤其擅长大型复杂营销业务、定制化业务、AI应用业务的的制作开发。</p>
                
                <div class="features-tabs">
                    <div class="tab-buttons">
                        <button class="tab-button active" onclick="switchFeature(0)">专业化制作</button>
                        <button class="tab-button" onclick="switchFeature(1)">多样化玩法</button>
                        <button class="tab-button" onclick="switchFeature(2)">持久性收益</button>
                    </div>
                    
                    <div class="feature-content">
                        <div class="feature-text"></div>
                        <div class="feature-image">
                            <img src="" alt="特征展示">
                        </div>
                    </div>
                </div>
            </section>

            <!-- 游戏案例区域 -->
            <section class="game-cases">
                <div class="case-tabs">
                    <div class="tab-buttons">
                        <button class="tab-button active" onclick="switchCase(0)">小游戏</button>
                        <button class="tab-button" onclick="switchCase(1)">人拉人</button>
                        <button class="tab-button" onclick="switchCase(2)">抽奖</button>
                        <button class="tab-button" onclick="switchCase(3)">集换卡</button>
                        <button class="tab-button" onclick="switchCase(4)">抽签</button>
                        <button class="tab-button" onclick="switchCase(5)">预约</button>
                    </div>
                    
                    <div class="case-description"></div>
                    
                    <div class="swiper case-swiper">
                        <div class="swiper-wrapper">
                            <!-- 轮播图片将通过JavaScript动态添加 -->
                        </div>
                        <div class="swiper-pagination"></div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                    <div class="case-hint">点击上方图片可查看案例效果</div>
                </div>
            </section>

            <!-- 联系方式区域 -->
            <section class="contact">
                <div class="email-container">
                    <span>详情联系</span>
                    <span class="email">daianqi@corp.netease.com</span>
                    <button class="copy-btn" onclick="copyEmail()">
                        <svg class="copy-icon" viewBox="0 0 24 24" width="18" height="18">
                            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
                <div class="cooperation">
                    <span>期待与您合作</span>
                    <span class="handshake">🤝</span>
                </div>
                <div id="copyMessage" class="copy-message">已复制</div>
            </section>

            <!-- 底部装饰元素 -->
            <div class="fireworks-container">
                <!-- 烟花效果将由JS动态生成 -->
            </div>
        </div>
    </div>

    <!-- JavaScript库 -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
